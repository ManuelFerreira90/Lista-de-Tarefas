<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>To do List</title>
</head>
<body>

    <header>
        <div id="header-container">
            <div id="header1">
                <img id="image" src="./img/Checklist.svg" alt="checklist" width="70px">
                <h1 id="title">To do list</h1>
            </div>
        </div>
        <nav><a id="ancora" href="teste.html">To do</a></nav>
    </header>

    <main>
        <div id="tasks">
            <h2 class="tasks-title">Enter your tasks:</h2>
            <form action="" id="form">
                <input type="text" id="input-tasks" maxlength="35" class="tasks-name" placeholder="Your tasks">
                <button id="btn" type="submit">
                    <ion-icon name="add-outline"></ion-icon>
                </button> 
            </form>
        </div>

    </main>

    <footer>
        created by <span class="text name">ManuelFerreira90</span>
    </footer>

    <script type="module" src="./js/teste.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
